<html>
<head>
    <title>Designing a layout
    </title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        nav{
            height: 50px;
           
            background-color: pink;
        }
        .container{
            background-color: green;
            height: 550px;
            margin:10px 30px;
            margin: 12px 34px;
            padding: 40px 23px
        }
        header{
            position:sticky;
            top:0;
        }
        .box1{
            height: 500px;
            width: 500px;
            background-color: rgb(194, 129, 207);
            display: inline-block;
            margin:10px 50px
        }
        .box2{
            height: 500px;
            width: 500px;
            background-color: rgb(6, 21, 225);
            display: inline-block;
            margin:10px 50px
        }
        main{
            text-align: center;
            background-color: black;
            margin:0px;
            height: 100%;
            padding: 20px;
        }
        footer{
            height: 50px;
            width: 100%;
            background-color: bisque;
        }
        .text-box{
            border: 2px solid white;
            border-radius: 13px;
            height: 50px;
            color: white;
            padding: 20px;
        }
        .circle{
            border: 1px solid orange;
            background-color: orange;
            border-radius: 13px;
            height: 26px;
            width: 26px;
            position: fixed;
            bottom:12px;
            right: 23px;
            
        }
    </style>
</head>
<body>
  
    <header>
    <nav>

    </nav>
    </header>
        <main>
            <div class="container">
                <div class="box1"></div>
                <div class="box2"></div>
               
            </div>
             <div class="text-box">WELCOME TO OM RUHELA WEBPAGE</div>
               <div class="circle"></div>
        </main>
        <footer>

        </footer>
</body>

</html>
